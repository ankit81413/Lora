<!DOCTYPE html>
<html>
<head>
  <title>Get Tab Link</title>
  <script>
    function getTabLink() {
      var link = window.location.href;
      document.getElementById("linkOutput").textContent = "The link of this tab is: " + link;
    }
  </script>
</head>
<body>
  <h1>Get Tab Link</h1>
  <button onclick="getTabLink()">Get Link</button>
  <p id="linkOutput"></p>
</body>
</html>
